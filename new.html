<html> <head>
    <title>Example of CSS :last-child Pseudo-class</title>
    <style>
     ul{
     padding: 0;
     list-style: none;
     }
     ul li{
     display: inline;
     padding: 20px;
     border-right: 1px solid #ff0000;
     }
     li:last-child {
     border-right: none;
     }
    </style></head>
    <body> <h1>Full Stack Development</h1>
    <ul>
    <li>HTML 5</li>
    <li>CSS3</li>
    <li>Java Script</li>
    <li>JQuery</li>
    <li>Node JS</li>
    <li>PHP MySQL</li>
    </ul>
    </body></html>
