<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>temp22</title>
</head>
<body>
    <div id="root"></div>
    <img src="assets/images.jpg" width="200px" height="200px" id="smiley"/>
    <script>
        smiley.style.position="absolute";
        let b=document.body;
        let left=0;
        let down=0;
        b.onkeydown = (e) => {
        if(e.key == "ArrowRight") left += 5;
        if(e.key == "ArrowDown") down += 5;
        if(e.key == "ArrowLeft") left -= 5;
        if(e.key == "ArrowUp") down -= 5;
        smiley.style.left = left + "px";
        smiley.style.top = down +"px";
       };
    </script>
</body>
</html>
